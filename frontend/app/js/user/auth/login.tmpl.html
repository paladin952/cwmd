<div id="loginModal" class="modal" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Login</h1>
            </div>
            <div class="modal-footer">
                <form class="form col-md-12 center-block">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Username" ng-model="username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" ng-model="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button ng-disabled="!username || !password" class="btn btn-primary" ng-click="login()">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="loginFailedModal" class="modal" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Login Failed!</h1>
            </div>
            <div class="modal-footer">
                <div class="col-md-4"/>
                <div class="col-md-3">
                    <button type="button" class="btn btn-lg btn-danger" ng-click="showLoginModal()" data-dismiss="modal">OK</button>
                </div>
                <div class="col-md-3"/>
            </div>
        </div>
    </div>
</div>
