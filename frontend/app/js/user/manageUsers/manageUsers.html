<div class="container">
    <h2 class="header">Add new user</h2>
    <form class="form-horizontal" ng-submit="$ctrl.submit()">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username:</label>
            <div class="col-sm-6">
                <input ng-model="$ctrl.newUser.username" type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-6">
                <input ng-model="$ctrl.newUser.password" type="text" class="form-control" id="password" placeholder="Enter password" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="firstName">First name:</label>
            <div class="col-sm-6">
                <input ng-model="$ctrl.newUser.firstName" type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Last name:</label>
            <div class="col-sm-6">
                <input ng-model="$ctrl.newUser.lastName" type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="address">Address:</label>
            <div class="col-sm-6">
                <input ng-model="$ctrl.newUser.address" type="text" class="form-control" id="address" placeholder="Enter address">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-6">
                <input ng-model="$ctrl.newUser.email" type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="phoneNumber">Phone number:</label>
            <div class="col-sm-6">
                <input ng-model="$ctrl.newUser.phoneNumber" type="number" class="form-control" id="phoneNumber" placeholder="Enter phone number" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <label><input ng-model="$ctrl.newUser.departmentChief" type="checkbox"> Department Chief</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="department">Department:</label>
            <div class="col-sm-6">
                <select ng-model="$ctrl.newUser.department" required class="form-control" id="department" ng-options="department.name for department in $ctrl.departments"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="role">Role:</label>
            <div class="col-sm-6">
                <select ng-model="$ctrl.newUser.role" required class="form-control" id="role" ng-options="role for role in $ctrl.roles"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>

    </form>
</div>
